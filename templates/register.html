{% load i18n %}
{% extends header.html %}
{% block title %} Registreer {% endblock %}
{% block css %}
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}
{% block body %}
<form class="form-signin" action="register" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Registreer <i class="fa fa-user" aria-hidden="true"></i></h1>
    {% if message %}<div class="alert alert-danger">{{message}}</div>{% endif %}
    <label for="uname" class="sr-only">Gebruikersnaam</label>
    <input type="text" id="uname" name="uname" class="form-control" placeholder="Gebruikersnaam" autocomplete="off" required autofocus>
    <label for="password" class="sr-only">Wachtwoord</label>
    <input type='password' id="password" name='pwd' class="form-control" placeholder="Wachtwoord" autocomplete="new-password" required >
    <input type="hidden" name="_token" value="{{csrf}}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registreer</button>
</form>
{% endblock %}
